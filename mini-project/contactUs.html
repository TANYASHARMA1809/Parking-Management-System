    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "images/cancel.png";
            } else {
                sideNav.style.right = "-250px";
                menu.src = "images/menu.png";
            }
        }
        var fnameError = document.getElementById("fnameError");
        var lnameError = document.getElementById("lnameError");
        var phoneError = document.getElementById("phoneError");
        var emailError = document.getElementById("emailError");

        function firstName() {
            var fname = document.getElementById("fname");
            var name = fname.value;

            if (name.trim() === "" || name === null || name.length == 0) {
                fnameError.innerHTML = '<h6 style="color:red;">First Name is Required';
                return false;
            }
            if(!name.match(/^[a-zA-Z]*$/)){
                fnameError.innerHTML = '<h6 style="color:red;">Name Can Only Contain Alphabets';
                return false;
            }
            if (name.length < 3) {
                fnameError.innerHTML = '<h6 style="color:red;">Write Full First Name';
                return false;
            }
            console.log("hello");
            fnameError.innerHTML = 'Looks Good! <i class="fas fa-check-circle" style="color:green;"></i>';
            return true;
        }

        function lastName() {
            var lname = document.getElementById("lname");
            var name = lname.value;

            if (name.trim() === "" || name === null || name.length == 0) {

            if(!name.match(/^[a-zA-Z]*$/)){

            console.log("hello");

            return true;
        }

            // var email = document.myform.email.value;
            var emailRegex = /^[a-zA-z]+[a-zA-Z0-9]+[@@]{1}gmail.com$/;
            if (emailRegex.test(email.toLowerCase())) {

                emailError.innerHTML = 'Looks Good! <i class="fas fa-check-circle" style="color:green;"></i>';

            }
